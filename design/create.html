</head>

<body>

    <!-- Header -->
    <header id="header" class="site-header width-wrapper">
        <!-- Logo -->
        <p class="site-logo">
            <a href="#"><img src="images/final-logo-modified (1).png" alt="site-logo"></a>
        </p>

        <!-- Navigation -->

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu__btn">
            <span></span>
        </label>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="events.html">Events &amp; News</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html">Contac Us</a></li>
            </ul>
        </nav>

        <!-- User Icon -->
        <div class="user">
            <ul class="user-icon">
                <li><a href="#" class="icn"><i class="fa-regular fa-circle-user"></a></i>
                    <ul>
                        <li><a href="create.html">Create</a></li>
                        <li><a href="questions.html">FAQ</a></li>

                    </ul>

            </ul>
        </div>
    </header>

    <!-- Main -->
    <main class="site-main">
        <article>
            <!-- #Create -->
            <section id="create">

                
                <!-- Form container -->
                <div>
                    <form action="" method="" class="create-form">
                        <h2>Add New Event</h2>
                        <!-- Event title -->
                        <div>
                            <label for="title">Event Title</label>
                            <input type="text" name="title" id="title">
                        </div>

                        <!-- Event location -->
                        <div>
                            <label for="location">Event Location</label>
                            <input type="text" name="location" id="location">
                        </div>

                        <!-- Event Date -->
                        <div>
                            <label for="date">Event Date</label>
                            <input type="date" name="date" id="date">
                        </div>

                        <!-- Event Start -->
                        <div>
                            <label for="start">Event Start</label>
                            <input type="datetime-local" name="start" id="start">
                        </div>

                        <!-- Event End -->
                        <div>
                            <label for="start">Event End</label>
                            <input type="datetime-local" name="end" id="end">
                        </div>

                        <!-- Event Image -->
                        <div>
                            <label for="img">Event Image</label>
                            <input type="file" name="img" id="img">
                        </div>

                        <!-- Optional Information -->
                        <div>
                            <label for="optional">Optional Information</label>
                            <input type="text" name="optional" id="optional">
                        </div>

                        <!-- Event Description -->
                        <div>
                            <label for="description">Event Description</label>
                            <textarea name="description" id="description" cols="50"></textarea>
                        </div>

                        <!-- Event Visibility -->
                        <div>
                            <label for="isVisible">Make Visible</label>
                            <input type="checkbox" name="isVisible" id="isVisible">
                        </div>

                        <!-- Submit -->
                        <input type="submit" class="submit-btn" value="Add">
                    </form>
                </div>
            </section>
        </article>
    </main>

</body>
